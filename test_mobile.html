<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scaleble=no,minimal-ui,viewport-fit=cover"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
</head>
<body>
<div style="position:fixed;width:100%;height:100%;background-color:black">
<span id="txt_info" style="position:relative;top:50%;color:white"></span>
<input style="position:relative;top:60%;left:10px;width:200px;height:40px"/>
<input style="position:relative;top:80%;left:10px;width:200px;height:40px"/>
</div>
</body>
<script>
window.onload = function(){

setInterval(()=>{
let clientTop=document.body.clientHeight;
let span = document.getElementById("txt_info");
let info = "----底部---可视区域的高度"+window.innerHeight+"屏幕高度-"+clientTop + "<br\>";
info += "offsetHeight", document.body.offsetHeight + "<br\>";
info += "scrollTop", document.body.scrollTop + "<br\>";
const keyboard = clientTop - window.innerHeight;
info += "keyboard" + keyboard + "<br\>";
span.innerHTML = info;

}, 1000);

}
</script>
</html>
