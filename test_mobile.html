<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scaleble=no,minimal-ui,viewport-fit=cover"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<style>
.scrollWrapper {
    position: absolute;/* 绝对定位，进行内部滚动 */
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    overflow-y: auto;/* 或者scroll */
    -webkit-overflow-scrolling: touch;/* 解决ios滑动不流畅问题 */
	background-color:black;
}
</style>
</head>
<body>
<div id="div_cont" class="scrollWrapper">
<span id="txt_info" style="position:fixed;top:50%;color:white"></span>
<input style="position:relative;top:10%;left:10px;width:200px;height:40px"/>
<input id="ipt_bottom" style="position:relative;top:60%;left:10px;width:200px;height:40px"/>
<input id="ipt_bottom" style="position:relative;top:80%;left:10px;width:200px;height:40px"/>
</div>
</body>
<script>
window.onload = function(){

setInterval(()=>{
let clientTop=document.body.clientHeight;
let span = document.getElementById("txt_info");
let info = "----底部---可视区域的高度"+window.innerHeight+"屏幕高度-"+clientTop + "<br/>";
info += "offsetHeight" + document.body.offsetHeight + "<br/>";
info += "scrollTop-" + document.body.scrollTop + "<br/>";
const keyboard = clientTop - window.innerHeight;
info += "keyboard" + keyboard + "<br/>";
span.innerHTML = info;

}, 1000);
}
var keyboardup = false;
var keyboarddown = true;
</script>
</html>
